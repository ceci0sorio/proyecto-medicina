{% extends "./base.html" %}

{% block title %} Clientes {% endblock %}

{% block body %}

<div class="filas py-4">

    <div class="col-md-4 offset-md-4">
        <h2>Editar Empleado</h2>
        <div class="card">
            <div class="card-body">
                <form action="/edicionEmpleado/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" value="{{Empleados.codigo}}" class="form-control" placeholder="DPI" minlength="13" maxlength="13" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtnombre" name="txtnombre" value="{{Empleados.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtsexo" name="txtsexo" value="{{Empleados.sexo}}" class="form-control" placeholder="Sexo" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtedad" name="txtedad" value="{{Empleados.edad}}" class="form-control" placeholder="Edad" maxlength="3" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtprofesion" name="txtprofesion" value="{{Empleados.profesion}}" class="form-control" placeholder="ProfesiÃ³n" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

{% endblock %}
